name: biftech
description: Biftech App Assignment - Multi-language Flowchart Voting App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^9.0.0
  cached_network_image: ^3.3.1
  chewie: ^1.7.5
  connectivity_plus: ^6.1.4
  crypto: ^3.0.6
  equatable: ^2.0.5
  fl_chart: ^0.66.2
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_staggered_animations: ^1.1.1
  formz: ^0.8.0
  go_router: ^15.1.1
  graphview: ^1.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.0.7
  intl: ^0.19.0
  neopop: ^1.0.2
  path_provider: ^2.1.2
  shimmer: ^3.0.0
  video_player: ^2.9.5

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  mocktail: ^1.0.4
  very_good_analysis: ^7.0.0

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#121212"
    theme_color: "#6C63FF"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/json/
    - assets/videos/
    - assets/images/
